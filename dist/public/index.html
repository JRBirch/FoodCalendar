<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="create-food-form"> 
        <h3>Enter Food:</h3>
        <label for="name">Name Of Food:</label>
        <input type="text" id="name" placeholder="e.g. Brocolli">
        
        <label for="name">Quantity:</label>
        <input type="number" id="quantity" placeholder="e.g. 10">

        <label for="unit-of-measure">Unit Of Measure:</label>
        <select name="unit-of-measure" id="unit-of-measure">
            <option value="grams">grams</option>
            <option value="kg">kg</option>
            <option value="units">units</option>
            <option value="milli-litres">milli litres</option>
            <option value="litres">litres</option>
            <option value="cups">cups</option>
        </select>

        <button type="submit" class="submit-btn">Submit</button>
    </form>

    <section id="list-foods-section">
        <h3>List Of Foods:</h3>
        <div class="container-food">
            <ul class="list-food">
                <li> Carrot, 10, Units</li>
            </ul>
        </div>
    </section>

    <!-- Javascript -->
    <!--  -->
    <!-- <script>var exports = {};</script> -->
    <!-- Have to install if from a CDN -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
